<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TEST_GAME</title>
    <script src="../../libs/pixi.dev.js"></script>
    <script src="../../libs/colormix-2.0.0.js"></script>
    <script src="game.js"></script>
    <script src="grid.js"></script>
    <script src="entity.js"></script>
    <script src="gamemanager.js"></script>
</head>
<body>
<script>
    setup();
    var gameManager = new GAME.GameManager(8, 6);


    function setup() {
        Math.rndRangeInt = function (min, max) {
            return (typeof min !== GAME.UNDEF && typeof max !== GAME.UNDEF) ?
                    Math.floor((Math.random() * (max - min + 1)) + min) : 1;
        };

        PIXI.Point.prototype.toString = function () {
            return "{x: " + this.x + "; y: " + this.y + "}";
        }
    }

</script>
</body>
